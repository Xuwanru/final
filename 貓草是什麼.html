<p> 貓草是專門栽培供貓食用後可以幫助吐毛球的植物統稱，</p>
<p>貓喜歡通過舔的方法自我清潔，因此胃中會結毛球。</p>
<p>這類植物貓食用無毒無害，富含纖維，</p>
<p>可以刺激貓的腸胃蠕動，幫助貓吐出在胃中結成團的毛球。</p>
<p>小麥、燕麥及綠豆等植物都可以作為貓草供貓食用。</p>
<p>市場上也有專門的「吐毛球膏」可以替代貓草。</p>
