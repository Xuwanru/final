<p>小麥草 / 貓草 （Wheatgrass / Catgrass）是鵝觀草屬 （Agropyron），</p>
<p>特別是雞冠鵝觀草 （Agropyron cristatum，小麥的同類）的幼芽。</p>
<p>其嫩葉可以搾汁或曬乾磨粉。未經加工的植株含大量纖維素，難以為人消化。</p>
<p>但其也含有葉綠素、胺基酸、維生素、礦物質和酵素。</p>
